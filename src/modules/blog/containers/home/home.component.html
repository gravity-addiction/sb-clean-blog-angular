<sb-layout-blog
    ><sb-header backgroundImage='url("assets/img/ron_shipp/16-way-1-bg.jpg")' heading="Skydive Or Bust" subHeading="Your source for World Skydiving and Indoor Freefall Info" [siteHeading]="true"></sb-header><sb-demo-info *ngIf="!isLoggedIn"></sb-demo-info
    ><ng-container *ngIf="posts$ | async as posts"
        ><div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-preview" *ngFor="let post of posts">
                        <a [routerLink]='"blog/" + post.slug'
                            ><h2 class="post-title">{{post.heading}}</h2>
                            <h3 class="post-subtitle">{{post.subHeading}}</h3></a
                        >
                        <p class="post-meta">{{post.meta}}</p>
                    </div>
                </div>
            </div>
        </div></ng-container
    ></sb-layout-blog
>
